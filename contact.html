<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WEB INFORMATIKA - Home</title>
</head>
<body align="center">
  <header>
    <h1>WEB INFORMATIKA</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="aboutus.html">About Us</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main style="padding: 4rem 2rem; text-align: center;">
    <section>
        <h2 style="font-size: 2.5rem; margin-bottom: 1rem;">Hubungi Kami</h2>
        <p style="font-size: 1.15rem; margin-bottom: 2.5rem; line-height: 1.6;">
            Kami senang mendengar dari Anda! Silakan isi formulir di bawah ini atau hubungi kami melalui email atau telepon.
        </p>
        <form  style="max-width: 600px; margin: 0 auto; text-align: left;">
            <label for="name" style="display: block; margin-bottom: 0.5rem;">Nama:</label>
            <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; margin-bottom: 1rem; border: 1px solid #444; border-radius: 5px;">

            <label for="email" style="display: block; margin-bottom: 0.5rem;">Email:</label>
            <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; margin-bottom: 1rem; border: 1px solid #444; border-radius: 5px;">

            <label for="message" style="display: block; margin-bottom: 0.5rem;">Pesan:</label>
            <textarea id="message" name="message" rows="5" required style="width: 100%; padding: 10px; margin-bottom: 1rem; border: 1px solid #444; border-radius: 5px;"></textarea>

            <button type="submit" style="background: linear-gradient(135deg, #44D07B, #2FA976); color: white; padding: 12px 30px; text-decoration: none; font-size: 1rem; border-radius: 30px; box-shadow: 0 4px 10px rgba(68, 208, 123, 0.4); transition: all 0.3s ease;border:none" onmouseover="this.style.background='linear-gradient(135deg, #2FA976, #1D7F5C)'; this.style.boxShadow='0 6px 15px rgba(47, 169, 118, 0.5)'" onmouseout="this.style.background='linear-gradient(135deg, #44D07B, #2FA976)'; this.style.boxShadow='0 4px 10px rgba(68, 208, 123, 0.4)'">Kirim Pesan</button>
        </form>
    </section>
</main>

  <footer></footer>
    &copy; 2025 WEB INFORMATIKA - Semua Hak Dilindungi
  </footer>
</body>
</html>
